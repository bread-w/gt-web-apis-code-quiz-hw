<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col">
        <header>
          <p id="highscores">View Highscores</p>
          <p id="timerdisplay"><span id="timer"></span></p>
        </header>
      </div>
    </div>
    <div class="container" id="front-page">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h2 id="codingquiz">Coding Quiz Challenge</h2>
          <p id="instructions">
            Try to answer the following code related questions within the time
            limit! Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="startquiz">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="quiz-page">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="row">
            <div id="question">Commonly used data types DO NOT include:</div>
          </div>
          <br>
          <div class="answers">
            <div class="row">
              <button type="button" class="btn btn-secondary answer-buttons" id="answer-button1">1. strings</button>
            </div>
            <div class="row">
              <button type="button" class="btn btn-secondary answer-buttons" id="answer-button2">2. booleans</button>
            </div>
            <div class="row">
              <button type="button" class="btn btn-secondary answer-buttons" id="answer-button3">3. alerts</button>
            </div>
            <div class="row">
              <button type="button" class="btn btn-secondary answer-buttons" id="answer-button4">4. numbers</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
